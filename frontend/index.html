<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pxit.io</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div id="canvas-container">
    <canvas id="game-canvas" width="800" height="600" style="border: solid black; background-color: lightgrey">
    </canvas>
</div>

<div id="login-popup">
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title center" id="myModalLabel">Play Now</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">Username</span>
                        <input type="text" class="form-control" placeholder="Eg: JohnSmith"
                               aria-describedby="sizing-addon2">
                    </div>

                </div>
                <div class="modal-footer center">
                    <button id="howToPlayButton" type="button" class="btn">How to play <span
                            class="glyphicon glyphicon-question-sign"
                            aria-hidden="true" data-toggledata-target="#howToPlayModal"></span></button>

                    <button type="button" class="btn btn-success" data-dismiss="modal">Enter <span
                            class="glyphicon glyphicon-arrow-right"
                            aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div id="how-to-play-modal" class="modal-dialog modal-sm">
        <div class="modal-content">
            <i>The game is simple...</i>
        </div>
    </div>
</div>


<script src="game.js"></script>


</body>
</html>
